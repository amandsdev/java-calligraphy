buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
    }
}
apply plugin: 'com.android.library'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 19
        versionCode project.ext.versionCodeInt
        versionName version
    }

    buildTypes {
        release {
            runProguard false
        }
    }
}

dependencies {
}

apply from: '../gradle/deploy.gradle'
