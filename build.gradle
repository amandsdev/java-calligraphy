// Top-level build file where you can add configuration options common to all sub-projects/modules.
allprojects {
    repositories {
        mavenCentral()
    }

    group = 'uk.co.chrisjenx'
    version = "0.7.2"

    ext.versionCodeInt = 8
    ext.isReleaseVersion = has("release")
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}
