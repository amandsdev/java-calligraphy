// Top-level build file where you can add configuration options common to all sub-projects/modules.
allprojects {
    repositories {
        mavenCentral()
    }

    group = 'uk.co.chrisjenx'
    version = "1.0.1"

    ext.versionCodeInt = 10
    ext.isReleaseVersion = has("release")
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.12'
}
